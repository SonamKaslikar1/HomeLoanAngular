            <label class="col-form-label">Username </label>
            <input id="username" name="username" type="username" class="form-control" formControlName="username">
            <small *ngIf="username.invalid && username.touched" class="text-danger">Username is required.</small>
        </div>
        <div class="form-group">
            <label class="col-form-label">Password</label>
            <input id="password" name="password" type="password"  class="form-control" formControlName="password">
            <small *ngIf="password.invalid && password.touched" class="text-danger">Password is required.</small>
        </div>
